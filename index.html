<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=Chrome">
    <title>ToDo_app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
  console.log(location.href);
</script>

<body>
    <section class="center">
        <div class ="quotos"></div>
        <div class="js-clock clock">
            <h3 class="clock__text"></h3>
        </div>
        <div class="js-name name"></div>
        <div>
            <form class="js-to-do to-do">
                <input id="add_todo" class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text" />
                <div class="xbtn"></div>
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>
    <script  src="js/jquery-3.6.0.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/delete.js"></script>
    <script src="js/gotomap.js"></script>
</body>

</html>
