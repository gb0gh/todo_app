<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=Chrome">
    <title>ToDo_app</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
</script>

<body>
    <section class="center">
        <div class ="quotos"></div>
        <div class="js-clock clock">
            <h3 class="clock__text"></h3>
        </div>
        <div class="js-name name"></div>
        <div>
            <form class="js-to-do to-do">
                <input id="add_todo" class="js-add-to-do to-do__add-to-do" placeholder="Write a To Do here" type="text" />
                <div class="xbtn"></div>
            </form>
            <ul class="js-list list"></ul>
        </div>
    </section>

    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>

    <!-- 모달? 새창? 몰로하지? -->
    <div id="chat-circle" class="btn btn-raised center">
        <div id="chat-overlay"></div>
        <div id="icon" class="material-icons">speaker_phone</div>
  
	</div>

    

    <div class="chat-box">
        <div class="chat-box-header">
          ChatBot
          <span class="chat-box-toggle"><i class="material-icons">close</i></span>
        </div>
        <div class="chat-box-body">
          <div class="chat-box-overlay">   
          </div>
          <div class="chat-logs">
            <div class = "display-container">
                <ul class = "chatting-list"></ul>
            </div>
          </div>
        </div>
        <div class="chat-input">      
            <input type="text" id="chat-input" placeholder="Send a message...">
        </div>
      </div>



    <script  src="js/jquery-3.6.0.min.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/delete.js"></script>
    <script src="js/gotomap.js"></script>
    <script src="js/openchat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
